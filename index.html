<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Mi e-Commerce</title>
  </head>
  <body>
    <div class="grid-container">
      <nav>
        <h1>Mi e-Commerce</h1>
      </nav>
      <aside>
        <span class="aside-title">Categor√≠as</span>
        <ul class="lista-menu">
          <li class="category">
            <div class="category-title">Perfume</div>
            <div class="category-amount">(13)</div>
          </li>
          <li class="category">
            <div class="category-title">Ropa</div>
            <div class="category-amount">(21)</div>
          </li>
          <li class="category">
            <div class="category-title">Accesorios</div>
            <div class="category-amount">(41)</div>
          </li>
          <li class="category">
            <div class="category-title">Zapatos</div>
            <div class="category-amount">(10)</div>
          </li>
        </ul>
      </aside>
      <main>
        <div class="gallery">
          <div class="product">
            <img src="assets/img/prod1.png" alt="Product 1" />
            <div class="product-title">Perfume My Kingdom</div>
            <div class="product-price">$31.400</div>
            <button class="buy-btn">Comprar</button>
          </div>
          <div class="product">
            <img src="assets/img/prod2.png" alt="Product 2" />
            <div class="product-title">Perfume Phantom</div>
            <div class="product-price">$68.900</div>
            <button class="buy-btn">Comprar</button>
          </div>
          <div class="product">
            <img src="assets/img/prod3.png" alt="Product 3" />
            <div class="product-title">Zapatos Docker</div>
            <div class="product-price">$29.700</div>
            <button class="buy-btn">Comprar</button>
          </div>
          <div class="product">
            <img src="assets/img/prod4.png" alt="Product 4" />
            <div class="product-title">Poleron Puma</div>
            <div class="product-price">$44.700</div>
            <button class="buy-btn">Comprar</button>
          </div>
        </div>
      </main>
      <footer>@miecommerce</footer>
    </div>
  </body>
</html>
